# CMake default configuration

variables:

  # FIXME: Get a more complete cmake invocation
  cmake: cmake -DCMAKE_INSTALL_PREFIX:PATH="%{prefix}"
  make: make
  make-install: make DESTDIR="%{install-root}" install

config:

  # Commands for configuring the software
  #
  configure-commands:
  - |
    %{cmake}

  # Commands for building the software
  #
  build-commands:
  - |
    %{make}

  # Commands for installing the software into a
  # destination folder
  #
  install-commands:
  - |
    %{make-install}

  # Commands for stripping debugging information out of
  # installed binaries
  #
  strip-commands:
  - |
    %{strip-binaries}
