# Autotools default configurations

variables:

  autogen: >-
    export NOCONFIGURE=1;
    if [ -e autogen ]; then ./autogen;
    elif [ -e autogen.sh ]; then ./autogen.sh;
    elif [ -e bootstrap ]; then ./bootstrap;
    elif [ -e bootstrap.sh ]; then ./bootstrap.sh;
    elif [ ! -e ./configure ]; then autoreconf -ivf;
    fi

  conf-cmd: ./configure
  configure: |

    %{conf-cmd} --prefix=%{prefix} \
                --exec-prefix=%{exec_prefix} \
                --bindir=%{bindir} \
                --sbindir=%{sbindir} \
                --sysconfdir=%{sysconfdir} \
                --datadir=%{datadir} \
                --includedir=%{includedir} \
                --libdir=%{libdir} \
                --libexecdir=%{libexecdir} \
                --localstatedir=%{localstatedir} \
                --sharedstatedir=%{sharedstatedir} \
                --mandir=%{mandir} \
                --infodir=%{infodir}

  make: make
  make-install: make DESTDIR="%{install-root}" install

config:

  # Commands for configuring the software
  #
  configure-commands:
  - |
    %{autogen}
  - |
    %{configure}

  # Commands for building the software
  #
  build-commands:
  - |
    %{make}

  # Commands for installing the software into a
  # destination folder
  #
  install-commands:
  - |
    %{make-install}

  # Commands for stripping debugging information out of
  # installed binaries
  #
  strip-commands:
  - |
    %{strip-binaries}
